<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="body">
    <a th:href="@{/dashboard/category/add}" class="btn btn-outline-success">Create</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Category name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <th th:text="${category.id}" scope="row">1</th>
            <td th:text="${category.name}">Mark</td>
            <td>
                <a th:href="'/dashboard/category/update/'+${category.id}" class="btn btn-outline-warning">Update</a>
                <a th:href="'/dashboard/category/delete/'+${category.id}" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>


        </tbody>
    </table>
</div>
</body>
</html>
